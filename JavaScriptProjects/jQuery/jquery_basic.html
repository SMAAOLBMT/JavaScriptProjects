<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <title>jQuery Demo</title>
        <link rel="stylesheet" href="">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
        <script>
            $(document).ready(function() {
                $("html").append(
                    "<body>\
                        <div id='container'>\
                            <div id='inner' style='background:#98bf21;height:100px;width:100px;position:absolute;margin-top:100px;'>\
                                <h1>Basic jQuery</h1>\
                                <p id='1'>Paragraph 1</p>\
                                <p id='2'>Paragraph 2</p>\
                                <p id='3'>Click Me!</p>\
                                <p id='4'>Double Click Me...</p>\
                            </div>\
                        </div>\
                        <button>Start Animation</button>\
                    </body>"
                );
                $("#2").css({"color":"blue"});
                $("#3").click(function(){
                    $('h1').hide();
                });
                $("#4").dblclick(function(){
                    $('h1').hide();
                });
                $("button").click(function(){
                    $('#inner').animate({
                        left: '250px',
                        opacity: '0.5',
                        height: '150px',
                        width: '150px'
                    });
                });
            });
        </script>
</html>
