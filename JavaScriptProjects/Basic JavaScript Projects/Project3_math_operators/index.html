    <body>
      <p id="adds" onclick="addition_funciton()">  Click Add Function </p>

      <p id="subs" onclick="subtract_funciton()">  Click Subtract Function </p>

      <p id="mply" onclick="multiply_funciton()">  Click Multiply Function </p>

      <p id="dvd" onclick="divide_funciton()">  Click Divide Function </p>

      <p id="mops" onclick="multiple_operations_funciton()">  Click Multiple math operations Function </p>

      <p id="mduls" onclick="modulus_funciton()">  Click Modulus Function </p>

      <script>
          var x = 5;
          x++;
          document.write("++: " + x + "<br><br>");

          var y = 5.25;
          y--;
          document.write("--: " + y + "<br><br>");

          window.alert(Math.random());

          window.alert(Math.random() * 100);

          window.alert(Math.round(4.7));
      </script>
